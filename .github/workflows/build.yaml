name: Build and Publish
on:
  workflow_run:
    workflows: ["Run Tests"]
  push:
    tags: [v*]

env:
  MIX_ENV: prod
  KUBECONFIG: /home/runner/.kube/config
  ELIXIR_IMAGE: elixir:1.14.3-otp-24
  ERLANG_IMAGE: erlang:24.3.4.7

jobs:
  build_release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [alpine]
    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set Vars
        run: |
          TAG=${{ github.ref_name }}
          ARCH=${{ matrix.arch }}

          echo "DOCKER_TAG_VERSION=${TAG#v}" >> $GITHUB_ENV
          echo "DOCKER_TAG_ARCH=${ARCH%%-*}" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: mruoss/kompost:${{ env.DOCKER_TAG_VERSION }}-${{ env.DOCKER_TAG_ARCH }}
          platforms: linux/amd64,linux/arm64/v8,linux/arm
          build-args: |
            ERLANG_IMAGE_TAG=${{ env.ERLANG_IMAGE_VERSION }}-${{ matrix.arch }}
            ELIXIR_IMAGE_TAG=${{ env.ELIXIR_IMAGE_VERSION }}-erlang-${{ env.ERLANG_IMAGE_VERSION }}-${{ matrix.arch }}
