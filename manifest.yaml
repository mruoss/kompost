  - apiGroups:
      - events.k8s.io
    resources:
      - events
    verbs:
      - "*"
  - apiGroups:
      - kompost.io
    resources:
      - postgresinstances
    verbs:
      - "*"
  - apiGroups:
      - kompost.io
    resources:
      - postgresinstances/status
    verbs:
      - "*"
  - apiGroups:
      - v1
    resources:
      - Secret
    verbs:
      - get
      - list

---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    k8s-app: kompost
  name: kompost
  namespace: default

