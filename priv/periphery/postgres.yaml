---
apiVersion: v1
kind: Namespace
metadata:
  name: postgres
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  postgres
  namespace: postgres
  labels:
    app:  postgres
spec:
  selector:
    matchLabels:
      app: postgres
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app:  postgres
    spec:
      containers:
        - name: postgres
          image: postgres:alpine
          imagePullPolicy: IfNotPresent
          # args: ['-c', 'max_connections=100']
          ports:
            - name: main
              containerPort: 5432
              protocol: TCP
          readinessProbe:
            exec:
              command:             
                - /bin/sh
                - -c
                - pg_isready 
            failureThreshold: 6
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          livenessProbe:
            exec:
              command: 
                - /bin/sh
                - -c
                - pg_isready 
            failureThreshold: 6
            initialDelaySeconds: 30
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          resources:
            limits:
              cpu: 250m
              memory: 256Mi
            requests:
              cpu: 250m
              memory: 32Mi
          #Â env: filled by mix kompost.gen.periphery
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: postgres
spec:
  selector:
    app: postgres
  type: NodePort
  ports:
  - name: postgres
    protocol: TCP
    targetPort: main
    # nodePort and port: filled by mix kompost.gen.periphery